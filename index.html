<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shrimon S Sinha</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
    <!-- section header 1st start.... -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="section-head">
                    <h2 style="color: red;">Products <button data-toggle="modal" data-target="#myModal" style="border-radius: 24px;">Add
                            Products</button></h2>
                </div>
            </div>
        </div>
    </div>
    <!-- end header section -->

    <div class="container">
        <div class="row">
            <!-- Left Menu -->
            <div class="col-12 col-sm-3 col-md-3">
                <div class="left-menu">
                    <b style="font-size:large;">Categories</b>
                    <main>
                        <header>
                        <ul class="indicator">
                            <li data-filter="all" class="active"><a href="#">All</a></li>

                    </header>
                    </main>
                    <style>
header ul li{
 list-style: none;
 padding: 10px;
 margin: 10px;
}

header ul li a{

  font-weight: bold;
  font-size: larger;
}
                    </style>

                    <h3 style="font-size: larger; color: black;">Top product </h3>
                    <div class="left-menu-2 my-5">

                            <div class="col-4">
                                <img src="./images/product9.jpg">
                            </div>
                            <div class="col-8">
                                <h6>Shoes</h6>
                                <div class="rating">

                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                </div>
                            </div>
                        </section>
                        <section class="row">
                            <div class="col-4">
                                <img src="./images/product7.jpg">
                            </div>
                            <div class="col-8">
                                <h6>Bags</h6>
                                <div class="rating">
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>
                                </div>
                            </div>
                        </section>
                        <section class="row">
                            <div class="col-4">
                                <img src="./images/product13.jpg">
                            </div>
                            <div class="col-8">
                                <h6>Good Quality Bags</h6>
                                <div class="rating">
                                    <i class="fa fa-star"></i>
                                    <i class="fa fa-star"></i>

                                    <i class="fa fa-star"></i>

                            </div>
                        </section>

                    </div>

                </div>


            </div>

            <!-- Right Section -->
            <div class="col-12 col-sm-9 col-md-9">
                <div class="product-list">
                    <p>Showing<span id="product-total"> </span> results
                        <select id="sortingRange" onchange="sortProduct()">
                            <option value="">Defult sorting</option>
                            <option value="low">ASEC</option>
                            <option value="high">DESEC</option>
                        </select>
                    </p>
                    <div id="product-item" class="row">
                    </div>
                    <ul class="pagination justify-content-center ">
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Previous">

                                <span class="sr-only">Previous</span>

                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>

                        <li class="page-item">

                </div>
            </div>

        </div>
    </div>
    </div>
    </div>
    </div>
    <!-- The Modal -->
    <div class="modal" id="myModal">

        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->

                <div class="mx-5 mt-5 mb-3">

                    <h3 class="text-center" style="font-size: large; border-radius: 18px;">
                        Add Product
                    </h3>

                    <button class="popup-close-btn" data-dismiss="modal">
                        X
                    </button>
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Product category</label>
                            <div class="dropdown">
                                <button class="btn btn-light dropdown-toggle w-100 text-left" type="button"
                                    id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">
                                    select
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="#">Category 1</a>
                                    <a class="dropdown-item" href="#">Category 2</a>
                                    <a class="dropdown-item" href="#">Category 3</a>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="input-product-name">Product title</label>
                            <input type="text" class="form-control btn-light" id="input-product-name"
                                aria-describedby="emailHelp" placeholder="enter product title">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Price</label>
                            <input type="number" class="form-control btn-light" id="input-product-price"
                                aria-describedby="emailHelp" placeholder="Enter price ">
                            <br>
                            <label for="exampleInputEmail1">Upload product image</label><br>
                            <input type="file" class="d-none" id="input-product-file" name="filename">
                            <button class="btn btn-outline-danger btn-sm" onclick="uploadBtn()">Upload</button>
                        </div>
                        <hr>
                        <div class="text-center">
                            <button type="button" class="btn btn-light mx-4" data-dismiss="modal"
                                onclick="addProduct()">OK</button>
                            <button type="button" class="btn btn-danger mx-4" data-dismiss="modal">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>



        </div>
    </div>
    </div>
    <script src="./js/main.js"></script>
    <script>
        let indicator = document.querySelector('.indicator').children;
let main = document.querySelector('.items').children;

for(let i=0; i<indicator; i++)
{
    indicator[i].onclick = function(){
        for(let x=0; x<indicator; x++)
        {
            indicator[x].classList.remove('active')
        }
        this.classList.add('active');
        const displayitmes = this.getAttribute('data-filter');
        for(let z=0; z<main.length; z++)
        {
           main[z].style.transform = 'scale(0)';
           setTimeout(()=>{
            main[z].style.display = 'none';

           },500);
           if((main[z].getAttribute('data-category')== displayitmes) || displayitmes == 'all')
           {
            main[z].style.transform = 'scale(1)';
            setTimeout(()=>{
             main[z].style.display = 'block';
 
            },500);
           }
        }
    }
}
    </script>
</body>

</html>
